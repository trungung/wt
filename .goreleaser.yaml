version: 2
project_name: wt

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    main: ./cmd/wt
    ldflags:
      - -X main.version={{ .Version }}

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

brews:
  - name: wt
    homepage: "https://github.com/trungung/wt"
    description: "Fast, branch-centric git worktree manager"
    license: "MIT"
    repository:
      owner: trungung
      name: homebrew-wt
    install: |
      bin.install "wt"
      generate_completions_from_executable(bin/"wt", "completion")
    test: |
      system "#{bin}/wt", "--version"
